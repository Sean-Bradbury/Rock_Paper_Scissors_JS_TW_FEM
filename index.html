<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link href="dist/output.css" rel="stylesheet">

  <script src="./dist/app.bundle.js" defer></script>
</head>
<body class="flex flex-col items-center m-5">
  <header class="border-light p-3 mb-10 text-white h-full flex justify-between items-center w-10/12 lg:header">
    <h1 class="text-xl uppercase leading-5">Rock<br>Paper<br>Scissors</h1>
    <div class="bg-white rounded py-1 px-5 flex flex-col justify-center items-center">
      <span class="uppercase text-score font-bold tracking-widest">Score</span>
      <span class="js-score text-dark font-bold text-4xl leading-none">0</span>
    </div>
  </header>


  <div class="game-area-container flex items-center w-screen justify-center">
  </div>

  <button class="js-rules-modal uppercase font-bold tracking-widest border-light p-0.5 px-4 fixed bottom-5 right-5">Rules</button>
</body>
</html>
